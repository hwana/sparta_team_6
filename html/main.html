<script type="module">

    import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { addDoc, collection } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: FIREBASE_API_KEY,
        authDomain: "sparta1004-team6.firebaseapp.com",
        projectId: "sparta1004-team6",
        storageBucket: "sparta1004-team6.appspot.com",
        messagingSenderId: FIREBASE_MESSAGINGSENDER_ID,
        appId: FIREBASE_APP_ID,
        measurementId: FIREBASE_MESUREMENT_ID
    }

    // Firebase Ïù∏Ïä§ÌÑ¥Ïä§ Ï¥àÍ∏∞Ìôî
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let docs = await getDocs(collection(db, "members"));

    docs.forEach((doc) => {
        let row = doc.data();
        console.log(row);
        let card_html = `
                <div class="card border-success mb-3" style="max-width: 20rem;">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>${row['title']}</span>
                        <button type="button" id="${doc.id}" class="btn-edit btn btn-success" data-toggle="modal" data-target="#modalEdit" class="btn btn-secondary btn-lg"><small>Edit</small></button>
                    </div>
                    <div class="card-body">
                        <img src="${row['image']}" class="card-img-top">
                        <p class="card-text">${row['content']}</p>
                    </div>
                </div>
            `;
        $('.cards_table').append(card_html);
    });

    $(document).ready(function() {
        $('.btn-edit').click(function() {
            let docId = $(this).attr("id");
            let title = $(this).parent().find('span').text(); // Í∞ÄÏ†∏Ïò§Î†§Îäî Í∞í
            let imageUrl = $(this).closest('.card').find('img').attr('src'); // Ïù¥ÎØ∏ÏßÄ URL Í∞ÄÏ†∏Ïò§Í∏∞
            let content = $(this).closest('.card').find('.card-text').text(); // Ïª®ÌÖêÏ∏† ÌÖçÏä§Ìä∏ Í∞ÄÏ†∏Ïò§Í∏∞

            $('#targetDocID').val(docId);
            $('#imageInputEdit').val(imageUrl);
            $('#titleInputEdit').val(title);
            $('#contentInputEdit').val(content);
        })
    });


</script>
